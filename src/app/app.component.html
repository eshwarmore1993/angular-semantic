<div style="border:1px solid black;">

  <div>
    <p>
      <i class="universal access icon"></i>
      NUmber of Units
    </p>
  </div>

  <div style="border:1px solid black;"></div>

  <div class="ui button" tabindex="0" (click)="showHide()">
    Show/Hide
  </div>
  <br>
  <div class="ui input">
      <input type="text" placeholder="Filter..." [(ngModel)]="criteria" (input)="filter()">
    </div>
  <table class="ui celled table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td data-label="Name" *ngFor="let col of columns">{{row[col]}}</td>
      </tr>
    </tbody>
  </table>

</div>
